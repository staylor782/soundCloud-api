<!DOCTYPE html>
<html ng-app='sounder'>
	<head>
		<meta charset="UTF=8">
		<title>Document</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-controller='mainController'>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
        
        <div>
            <form>
                <input ng-model='searchText' placeholder="Search users"/>
                <button ng-click='getUser()'>Search</button>
            </form>
        </div>
        <div class='row'>
            <div ng-repeat='song in userData'>
                <div class='col-md-1'>
                    <p>Title: {{song.title}}</p>
                    <img ng-src="{{song.user.avatar_url}}" ng-click='play(song.permalink_url)' ng-if='!song.artwork_url'/>
                    <img ng-src='{{song.artwork_url}}' ng-click='play(song.permalink_url)' ng-if='song.artwork_url'/>
                    <!--<img ng-src='{{song.artwork_url}}'/>-->
                </div>
            </div>
        </div>
        <div>
            <p ng-bind-html='player_html'></p>
        </div>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainController.js"></script>
        <script src="js/soundService.js"></script>
	</body>
</html>
